<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gerenciador Financeiro Pessoal{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/80c52d5315.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/geral.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/barra_navegacao.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/rodape.css') }}"
    />

    {% block css %}{% endblock %}
  </head>

  <body>
    {% include 'barra_navegacao.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'rodape.html' %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/geral.js') }}"></script>

    <script src="{{ url_for('static', filename='js/barra_navegacao.js') }}"></script>

    <script src="{{ url_for('static', filename='js/rodape.js') }}"></script>

    {% block js %}{% endblock %}
  </body>
</html>
